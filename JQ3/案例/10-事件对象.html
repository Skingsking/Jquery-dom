<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $(document).on("click", {},function (e) {
                console.log(e.data);  // object
                console.log(e.currentTarget );  // document
                console.log(e.target ); // html 内容
                console.log(e.pageX ); // 335
                console.log(e.type ); // click
                console.log(e.which ); // 1
                console.log(e.keyCode); // undefined
            });
        })
    </script>
</head>
