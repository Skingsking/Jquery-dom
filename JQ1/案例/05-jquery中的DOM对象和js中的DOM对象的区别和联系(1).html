<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //入口函数
        jQuery(document).ready(function () {

            // 这是js的获取的方法
            var box = document.getElementById("box");
            var cbox = document.getElementsByClassName("box");
            var div = document.getElementsByTagName("div");

            //jquery对象是一个数组。数组中包含着原生JS中的DOM对象。
            var jqbox = $("#box");
            var jqCbox = $(".box");
            var jqdiv = $("div");

            console.log(box);
            console.log(jqbox);
            console.log("------------");
            console.log(cbox);  // HTMLCollection 内容
            console.log(jqCbox); // Jquery fn init 内容 其实内容都基本擦不多 但是打印出来的内容不太一样
            console.log("------------");
            console.log(div);
            console.log(jqdiv);

            //原生js中没有css();

            // 直接  js 添加样式 是添加不到的
//            div.css("width: 100px;height:100px;background-color:red;margin:10px;");


            //jquery中有css();  原因就是因为：jquery有一层功能皮肤。
            // jq的话 是可以添加样式的
            jqdiv.css({"width": 100,"height":100,"background-color":"yellow","margin":10});
        });
    </script>
</head>
<body>
    <div></div>
    <div class="box"></div>
    <div id="box"></div>
    <div class="box"></div>
    <div></div>
</body>
</html>
